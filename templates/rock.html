{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <h1>Rock Songs</h1>
      {% for song in songs %}
      <h2>{{ song.name }}</h2>
      <audio controls>
          <source src="{{ song.name }}" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio><br>
      {% endfor %}
  </div>
{% endblock %}
